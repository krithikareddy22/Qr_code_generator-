<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QR Code Generator</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,800,900" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body id="page-top">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#page-top">QR Code App</a>
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#qrcode">QR Generator</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Masthead -->
    <header class="masthead">
      <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
        <div class="d-flex justify-content-center">
          <div class="text-center">
            <h1 class="mx-auto my-0 text-uppercase">QR Generator</h1>
            <h2 class="text-white-50 mx-auto mt-2 mb-5">Create QR codes instantly from URLs</h2>
            <a class="btn btn-primary" href="#qrcode">Get Started</a>
          </div>
        </div>
      </div>
    </header>

    <!-- QR Code Section -->
    <section class="projects-section bg-light" id="qrcode">
      <div class="container px-4 px-lg-5 text-center">
        <h2 class="text-black mb-4">QR Code Generator</h2>
        <form action="/generate" method="POST" class="row justify-content-center">
          <div class="col-md-6">
            <input
              class="form-control mb-3"
              type="text"
              name="url"
              placeholder="Enter a URL..."
              required
            />
          </div>
          <div class="col-auto">
            <button class="btn btn-primary mb-3" type="submit">Generate QR</button>
          </div>
        </form>

        <div class="row justify-content-center">
          <div class="col-lg-6">
            <h5>Saved URL:</h5>
            <div id="url-content" class="text-muted mb-3">Loading...</div>
            <img
              src="qr_img.png"
              alt="QR Code"
              class="img-fluid border"
              style="max-width: 200px"
              onerror="this.style.display='none'"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-black small text-center text-white-50">
      <div class="container px-4 px-lg-5">Â© QR Code Generator 2025</div>
    </footer>

    <!-- JS Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      fetch("URL.txt")
        .then((res) => res.text())
        .then((text) => {
          document.getElementById("url-content").innerText = text;
        })
        .catch(() => {
          document.getElementById("url-content").innerText = "No URL found.";
        });
    </script>
  </body>
</html>
